name: Android

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: bash .github/workflows/ndk.sh
    - uses: actions/upload-artifact@v3
      with:
            name: Release Android
            path: /home/runner/work/csgo-sdk-2017/csgo-sdk-2017/csgo-android
